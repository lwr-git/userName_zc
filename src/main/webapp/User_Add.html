<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<center>
    <form action="/myweb/user/add" method="get">
        <table border="2">
            <tr>
                <td>名字</td>
                <td><input type="text" name="hName"/></td>
            </tr>
            <tr>
                <td>职业</td>
                <td><input type="text" name="zy"/></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" value="男"/>男
                    <input type="radio" name="sex" value="女"/>女
                </td>
            </tr>
            <tr>
                <td>强势期</td>
                <td><input type="text" name="qsq" /></td>
            </tr>
            <tr>
                <td>特长</td>
                <td><input type="text" name="tc" /></td>
            </tr>
            <tr>
                <td>难度</td>
                <td><input type="text" name="nd" /></td>
            </tr>
            <tr>
                <td>添加</td>
                <td><input type="submit" value="英雄信息添加" /></td>
                <td><input type="reset"  /></td>
            </tr>
        </table>
    </form>

</center>
</body>
</html>
